<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Porject 3</title>
    <link href="./source/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="./source/image/img-logo.png" alt="Logo pic" />
      <div class="UL">
        <ul>
          <li><a href="#Mission">Mission</a></li>
          <li><a href="#Feature_tea">Featured Tea</a></li>
          <li><a href="#Locations">Locations</a></li>
        </ul>
      </div>
    </header>
    <main>
      <figure id="Mission" class="top_backg">
        <img id="ig2" src="./source/image/img-mission-background.jpg" />
        <figcaption class="insidetext">
          <h2>Our Mission</h2>
          <p>
            Handpickedm Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </p>
        </figcaption>
      </figure>

      <div id="Feature_tea" class="middle_text">
        <h2>Tea of the Month</h2>
        <p>What's Steeping at The Tea Cozy?</p>
      </div>
      <div class="box_inline1">
        <div class="box_set">
          <img id="ig3" src="./source/image/img-berryblitz.jpg" />
          <h3>Fall Berry Blitz Tea</h3>
        </div>
        <div class="box_set">
          <img id="ig3" src="./source/image/img-spiced-rum.jpg" />
          <h3>Spiced Rum Tea</h3>
        </div>
        <div class="box_set">
          <img id="ig3" src="./source/image/img-donut.jpg" />
          <h3>Seasonal Dounts</h3>
        </div>
      </div>
      <div class="box_inline2">
        <div class="box_set">
          <img id="ig3" src="./source/image/img-myrtle-ave.jpg" />
          <h3>Myrtel Ave tea</h3>
        </div>
        <div class="box_set">
          <img id="ig3" src="./source/image/img-bedford-bizarre.jpg" />
          <h3>Bedford Bizarre Tea</h3>
        </div>
      </div>

      <figure id="Locations" class="container">
        <img
          class="down_backg"
          src="./source/image/img-locations-background.jpg"
        />
        <figcaption>Locations</figcaption>
        <div class="box_inline3">
          <div class="info_block">
            <h3>Downtown</h3>
            <p>384 west 4th St</p>
            <p>suit 108</p>
            <p>Portland, Maine</p>
          </div>
          <div class="info_block">
            <h3>East Bayside</h3>
            <p>3433 Phisherman's Avemue</p>
            <p>(Northwest Corner)</p>
            <p>Portland, Maine</p>
          </div>
          <div class="info_block">
            <h3>Oakdale</h3>
            <p>515 Crescent Avenue</p>
            <p>Second Floor</p>
            <p>Portland, Maine</p>
          </div>
        </div>
      </figure>
    </main>
    <footer>
      <div class="contact_info">
        <h2>The Tea Cozy</h2>
        <h5>contact@theteacozy.com</h5>
        <h5>917-555-8904</h5>
        <p>copyright The Tea Cozy 2017</p>
      </div>
    </footer>
  </body>
</html>
